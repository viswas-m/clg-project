<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-message {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .description {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }
        .error-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .error-images img {
            width: 150px;
            height: auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">USERNAME OR PASSWORD WRONG</div>
        <div class="error-images">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmWru8q17zpOzzzT1s475ZS_8fOL1GS0teSw&s" alt="Error Image 1">
           
        </div>
        <div class="description">
            Sorry, your login attempt has failed.<br>
            This may be due to an incorrect username or password.<br>
            If you have forgotten your password, please re-enter your credentials.
        </div>
        <a href="AttckerMain.jsp" class="back-link">Go Back</a>
    </div>
</body>
</html>
